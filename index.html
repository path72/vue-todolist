<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- *** [ FONTS ] *** -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<!-- *** [ FONT AWESOME ] *** -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
		<!-- *** [ MY CSS ] *** -->
		<link rel="stylesheet" href="css/master.css">
		<!-- *** [ JQUERY - Google CDN ] *** -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- *** [ VUE.JS - CDN ] *** -->
		<!-- development version, includes helpful console warnings -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<!-- *** [ MY JS - (jQuery doc ready) ] *** -->
		<!-- <script type="text/javascript" src="js/main.js"></script> -->
		<!-- *** *** -->
		<link rel="shortcut icon" href="#">
		<title>vue-todolist</title>
	</head>
	<body>

		<div id="root">

			<div class="flex_cent_row_wrapper">
				<div class="card">
					<div class="logo">
						<img src="img/logo.png" alt="">
					</div>
					<div class="input_box">
						<input type="text" v-model="itemInput" @keyup.enter="addItem" ref="itemInput">
						<button @click="addItem">Aggiungi</button>
					</div>
					<div class="output_box">
						<ul v-if="itemList.length > 0">
							<li v-for="(item,index) in itemList">
								<div class="item">{{index+1}}. {{item}}</div>
								<div class="list_edit">
									<div class="list_edit_box">
										<i class="fas fa-arrow-up"            @click="upItem(index)"   v-if ="index != 0" ></i>
										<i class="fas fa-arrow-up inactive"                            v-else></i>
										<i class="fas fa-arrow-down"          @click="downItem(index)" v-if ="index != itemList.length-1"></i>
										<i class="fas fa-arrow-down inactive"                          v-else></i>
										<i class="fas fa-times"               @click="delItem(index)"></i>
									</div>
								</div>
							</li>
						</ul>
						<div class="no_task" v-else>Niente da fare!</div>
					</div>
					<button v-if="delList.length > 0" @click="undoItem">Indietro</button>
				</div>
			</div>

		</div>

		<!-- *** [ MY JS ] *** -->
		<script type="text/javascript" src="js/main.js"></script>

	</body>
</html>
